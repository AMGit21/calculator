<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="main">
        <button class = "btn btnc" id = "clr">C</button>
        <div class = "screen" id = "screen" value = ""></div>
        <button class = "btn" id = "id7" value = 7>7</button>
        <button class = "btn" id = "id8" value = 8>8</button>
        <button class = "btn" id = "id9" value = 9>9</button>
        <button class = "btn operator" id = "dvs">&divide;</button>
        <button class = "btn" id = "id4" value = 4>4</button>
        <button class = "btn" id = "id5" value = 5>5</button>
        <button class = "btn" id = "id6" value = 6>6</button>
        <button class = "btn operator" id = "mul">x</button>
        <button class = "btn" id = "id1" value = 1>1</button>
        <button class = "btn" id = "id2" value = 2>2</button>
        <button class = "btn" id = "id3" value = 3>3</button>
        <button class = "btn operator" id = "mns">-</button>
        <button class = "btn" id = "id0" value = 0>0</button>
        <button class = "btn operator" id = "dot">.</button>
        <button class = "btn operator" id = "equ">=</button>
        <button class = "btn operator" id = "pls">+</button>
    </div>
    <script type="module" src="./calculator.js"></script>
</body>
</html>
