<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let random = parseInt(Math.random()*10)+1;
            console.log(random);

            let input = parseInt(prompt("Enter a number between 1 and 10: "));
            if(input>=1 && input<=10)
            {
                if(input == random)
                    alert("Guessed right!!!");
                else if(input < random)
                    alert("Your guess is less than our number");
                else if(input > random)
                alert("Your guess is greater than our number");
            }
            else
                alert("please the number should be between 1 and 10");
            
        </script>
    </body>
</html>
